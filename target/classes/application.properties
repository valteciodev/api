spring.application.name=api
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME_API}
spring.datasource.username=${DB_USER_API}
spring.datasource.password=${DB_PASSWORD_API}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.format-sql=true

// Exclue stacktrace da resposta da api quando houver um erro na solicita��o.
server.error.include-stacktrace=never

api.security.token.secret=${PASSWORD_API_JWT:12345678}